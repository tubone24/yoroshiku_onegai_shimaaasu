        <h1>よろしくお願いしまぁぁぁすっ!!</h1>
        <h2>WebAssemblyを使って健二くんの凄さを体感しよう！</h2>
        <p>健二くんが解いた暗号と多分同じ種類のRSA暗号を解読してみましょう</p>
        <p>普通のPCじゃ絶対解けないのでブラウザーがクラッシュしそうになったらすぐにタブを閉じましょう</p>
        <p>※本ホームページの利用により発生した利用者の損害全てに対し、いかなる責任をも負わないものとし、損害賠償をする一切の義務はないものとします</p>
        <hr/>
        <form>
            public exponent（公開指数）<br/>
            <input type="text" id="e" value="9007"><br/>
            cypher (暗号文)<br/>
            <textarea rows="10" cols="60" id="c">96869613754622061477140922254355882905759991124574319874695120930816298225145708356931476622883989628013391990551829945157815154</textarea><br/>
            modulus（法）<br/>
            <textarea rows="10" cols="60" id="n">114381625757888867669235779976146612010218296721242362562561842935706935245733897830597123563958705058989075147599290026879543541</textarea><br/><br/>
            <label><input type="checkbox" id="cheat" value="yes" checked>数学オリンピックチート</label>
        </form>
        <input type="button" id="yoroshiku" value="よろしくお願いしまぁぁぁすっ!!" />
        <script type="module">
        import init, {calc} from "./pkg/summer_wars_crypt.js";
        document.querySelector('#yoroshiku').addEventListener('click', buttonClick);
        function buttonClick(){
            const spinner = document.getElementById('loading');
            spinner.classList.remove("loaded");
            const e = document.getElementById("e").value;
            const c = document.getElementById("c").value;
            const n = document.getElementById("n").value;
            const cheat = document.getElementById("cheat").checked;
            init()
            .then(() => {
                if (cheat) {
                    calc(e, c, n, "yes");
                } else {
                    calc(e, c, n, "cheat");
                }
            });
        }
        </script>
        <div id="loading" class="loaded">
            <div class="spinner"></div>
        </div>
        <div id="div_p">
            p=0
        </div>
        <div id="div_q">
            q=0
        </div>
        <div id="div_d">
            d=0
        </div>
        <div id="div_m">
            m=0
        </div>
